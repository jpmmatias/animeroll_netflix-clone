<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/owel/docs.theme.min.css" />
		<link rel="stylesheet" href="./styles/owel/owl.carousel.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Animeroll</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h2 id="logo">Animeroll</h2>
				<nav>
					<a href="#">Inicio</a>
					<a href="#">Series</a>
					<a href="#">Filmes</a>
					<a href="#">Mangas</a>
				</nav>
			</div>
		</header>
		<main>
			<div class="filme-principal">
				<div class="container">
					<h3 class="titulo">
						AKAME GA KILL!
					</h3>
					<p class="description">
						Uma assassina (Leone) do grupo Night Raid recruta o jovem garoto
						para ajudá-los na luta contra o Império para dar fim a corrupção.
					</p>
				</div>
				<div class="botoes">
					<button role="button" class="botao">
						<a href="https://www.youtube.com/watch?v=ji9BD3ESMqg">
							<i class="fas fa-play"></i>ASSISTIR AGORA
						</a>
					</button>
					<button role="button" id="info" class="botao">
						<i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
					</button>
				</div>
			</div>
			<section class="minhalista">
				<h1>Sua Lista</h1>
				<div class="carrosel-filmes">
					<div class="owl-carousel owl-theme">
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/7.jpg" alt="Capa Naruto" />
								<figcaption>
									Naruto
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/8.jpg" alt="Capa Esqueci o nome" />
								<figcaption>
									Esqueci o Nome
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/6.jpg" alt="Forgot the Name Crybaby" />
								<figcaption>
									Forgot the Name
								</figcaption>
							</figure>
						</div>
					</div>
				</div>
			</section>
			<section class="suas-recomendacoes">
				<h1>Suas Recomendações</h1>
				<div class="carrosel-filmes">
					<div class="owl-carousel owl-theme">
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/1.jpg" alt="Capa Sword Art Online" />
								<figcaption>
									Sword Art Online
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/2.jpg" alt="Capa Pokemon" />
								<figcaption>
									Pokemon
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/3.jpg" alt="Capa Death Note" />
								<figcaption>
									Death Note
								</figcaption>
							</figure>
						</div>
					</div>
				</div>
			</section>
			<section class="top10">
				<h1>Top 10 no Brasil</h1>
				<div class="carrosel-filmes">
					<div class="owl-carousel owl-theme">
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/5.jpg" alt="Capa Devil Man Crybaby" />
								<figcaption>
									Devilman Crybaby
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/7.jpg" alt="Capa Naruto" />
								<figcaption>
									Naruto
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/8.jpg" alt="Capa Esqueci o nome" />
								<figcaption>
									Esqueci o Nome
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/6.jpg" alt="Forgot the Name Crybaby" />
								<figcaption>
									Forgot the Name
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/4.jpg" alt="Capa One Piece" />
								<figcaption>
									One Piece
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/1.jpg" alt="Capa Sword Art Online" />
								<figcaption>
									Sword Art Online
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/2.jpg" alt="Capa Pokemon" />
								<figcaption>
									Pokemon
								</figcaption>
							</figure>
						</div>
						<div class="item">
							<figure class="box-filme">
								<img src="./imgs/3.jpg" alt="Capa Death Note" />
								<figcaption>
									Death Note
								</figcaption>
							</figure>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/maisinfo.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/owel/owl.carousel.min.js"></script>
		<script src="./js/carrosel.js"></script>
	</body>
</html>
